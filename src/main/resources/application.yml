server:
  port: 8080
  
  servlet:
    context-path: /api/v1/
    
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/world
    username: root
    
    
  jpa:
    hibernate:
      ddl-auto: update
      
      
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        
    show-sql: true
